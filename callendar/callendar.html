<!DOCTYPE html>
<meta charset='utf8'>
<title>台历</title>
<style>
html,body{
margin:0;
padding:0;
font-family:"Microsoft YaHei",微软雅黑,"Microsoft JhengHei",华文细黑,STHeiti,MingLiu;
}
.main{
display:block;
position:relative;
text-align:center;
color:#333;
}
.header{
display:block;
position:relative;
margin:auto;
width:70%%;
height:100px;
background:#ddd;
line-height:100px;
font-size:20px;
}
.body{
display:block;
position:relative;
margin:auto;
width:70%;
height:600px;
}
.arr{
display:block;
position:absolute;;
top:0;
width:15%;
height:720px;
background:#eee;
opacity:0;
line-height:700px;
font-size:50px;
}
#arr-l{
left:0;
}
#arr-r{
right:0;
}
@-webkit-keyframes twinkle{
  0%{opacity:0;}
  50%{opacity:1;}
  100%{opacity:0;}
}
.arr:hover{
 -webkit-animation:twinkle 1.5s infinite ease-in-out;
}
.pad{
display:block;
position:relative;
float:left;
width:100%;
height:600px;
}
.day{
display:block;
position:relative;
float:left;
width:14.28%;
height:100px;
}
.day-num{
display:block;
height:20px;
width:100%;
line-height:20px;
font-size:10px;
}
.day-content{
display:block;
height:80px;
width:100%;
margin:0;
padding:0;
font-size:14px;
overflow:hidden;
}
.weekday:nth-of-type(2n),.day:nth-of-type(2n-1){
background:#eee;
}
.weekday:nth-of-type(2n-1),.day:nth-of-type(2n){
background:#ccc;
}
.weekday:nth-of-type(7n),.day:nth-of-type(7n){
color:red;
}
.weekday:nth-of-type(7n-1),.day:nth-of-type(7n-1){
color:red;
}
.week{
display:block;
position:relative;
margin:auto;
text-align:center;
width:70%;
height:20px;
background:#ddd;
}
.weekday{
display:block;
position:relative;
margin:auto;
float:left;
width:14.28%;
height:20px;
}
.curday{
background:#0ff!important;
}
.otherday{
color:#aaa!important;
}

.edit{
display:none;
position:absolute;
top:0;
left:0;
width:100%;
height:800px;
background:#333;
opacity:0.9;
}
.edit-box{
display:block;
position:relative;
top:100px;
left:50%;
margin-left:-200px;
width:400px;
height:400px;
background:#ccc;
}
.edit h2{
width:400px;
height:50px;
line-height:50px;
margin:0;
padding:0;
text-align:center;
font-size:20px;
}
.edit textarea{
display:block;
width:400px;
height:350px;
position:relative;
float:left;
padding:0;
margin:0;
border:none;
font-size:20px;
}
.edit button{
display:block;
width:200px;
height:50px;
position:relative;
float:left;
}
</style>

<div class="main">
  <div class="header" id="title"></div>
  <div class="arr" id="arr-l"><</div>
  <div class="week">
    <span class="weekday">一</span>
    <span class="weekday">二</span>
    <span class="weekday">三</span>
    <span class="weekday">四</span>
    <span class="weekday">五</span>
    <span class="weekday">六</span>
    <span class="weekday">日</span>
  </div>
  <div class="body">
    <div class="pad" id="content"></div>
  </div>
  <div class="arr" id="arr-r">></div>
</div>
<div class="edit" id="edit">
  <div class="edit-box">
    <h2 id="edit-title"></h2>
    <textarea id="edit-content" placeholder="输入你要添加的内容"></textarea>
    <button id="cancle">取消</button>
    <button id="submit">确定</button>
  </div>
</div>
<script>
var monthData={
  year:2014,//当前年份
	pre:1,//上个月份
	cur:2,//当前月分
	next:3,//下个
	days:[],//日期数组，长度固定为42
	keys:[],//key数组
	tags:[]//显示标记数组
};
var todaystr='';
//生成指定月份数据
var generalMonth=function(year,month){
	//获得当前月天数
	var totalday=0;//1-31
	var nextfirstday=new Date(year,month,1);
	monthData.next=nextfirstday.getMonth()+1;
	nextfirstday.setDate(0)
	totalday=nextfirstday.getDate();
  //计算当前月第一天是星期几
	var firstweeknum=0;//0-6
	var curfirstday=new Date(year,month-1,1);
	firstweeknum=curfirstday.getDay();
	firstweeknum=(firstweeknum+6)%7;
	//生成days数据
	var lastfirstday=new Date(year,month-2,1);
	monthData.pre=lastfirstday.getMonth()+1;
	var curdate=0;
	curfirstday.setDate(0);
	var lasttotalday=curfirstday.getDate();
	for (var i=0;i<42;i++){
	  if (i<firstweeknum){
	    monthData.days[i]=lasttotalday-firstweeknum+i+1;
	    var tmpdate=new Date(year,month-1,0);
	    monthData.keys[i]=tmpdate.getFullYear()+'-'+(tmpdate.getMonth()+1)+'-'+monthData.days[i];
	    monthData.tags[i]=0;
	  }else if (i>=totalday+firstweeknum){ 
	    monthData.days[i]=1+i-totalday-firstweeknum;
	    var tmpdate=new Date(year,month,1);
	    monthData.keys[i]=tmpdate.getFullYear()+'-'+(tmpdate.getMonth()+1)+'-'+monthData.days[i];
	    monthData.tags[i]=0;
	  }else{
	    curdate++;
	    monthData.days[i]=curdate;
	    monthData.keys[i]=year+'-'+month+'-'+monthData.days[i];
	    monthData.tags[i]=1;
	  }
	}
	monthData.cur=month;
	monthData.year=year;
};
var buildView=function(){
  var html=[];
  for (var i=0;i<42;i++){
    var datastr=monthData.keys[i];
    var content=readData(datastr);
    var dayclass='day';
    if (todaystr==datastr){
      dayclass+=' curday';
    }
    if (monthData.tags[i]==0){
      dayclass+=' otherday';
    }
    html.push('<div title="'+content+'" data="'+datastr+'" class="'+dayclass+'">');
    html.push('<span class="day-num">');
    html.push(monthData.days[i]);
    html.push('</span>');
    html.push('<pre class="day-content">');
    html.push(content);
    html.push('</pre>');
    html.push('</div>');
  }
  document.getElementById('content').innerHTML=html.join('');
  document.getElementById('title').innerHTML=monthData.year+'年'+monthData.cur+'月';
  initViewListener();
};
var initViewListener=function(){
  var days=document.getElementsByClassName('day');
  var edit=document.getElementById('edit');
  var text=document.getElementById('edit-content');
  var title=document.getElementById('edit-title');
  for (var i=0;i<days.length;i++){
    var day=days[i];
    day.onclick=function(){
      var data=this.getAttribute('data');
      var content=this.getAttribute('title');
      if (content=='-')return;
      //弹出编辑框，并纪录编辑内容
      edit.style.display='block';
      edit.setAttribute('data',data);
      title.innerHTML=data;
      text.value=content;
      text.focus();
    };
  }
};
var initListener=function(){
  var arrleft=document.getElementById('arr-l');
  var arrright=document.getElementById('arr-r');
  arrleft.onclick=function(){
    var year=monthData.pre==12?monthData.year-1:monthData.year;
    generalMonth(year,monthData.pre);
    buildView();
  };
  arrright.onclick=function(){
    var year=monthData.next==1?monthData.year+1:monthData.year;
    generalMonth(year,monthData.next);
    buildView();
  };
  var edit=document.getElementById('edit');
  var cancle=document.getElementById('cancle');
  var submit=document.getElementById('submit');
  var text=document.getElementById('edit-content');
  cancle.onclick=function(){
    edit.style.display='none';
    text.value='';
  };
  submit.onclick=function(){
    edit.style.display='none';
    var content=text.value;
    var key=edit.getAttribute('data');
    text.value='';
    writeData(key,content);
    buildView();
  };

};
var writeData=function(key,value){
  localStorage.setItem(key,value);
};
var readData=function(key){
  var re=localStorage.getItem(key);
  return re?re:'';
};

var init=function(){
  var curdate=new Date();
  var year=curdate.getFullYear();
  var month=curdate.getMonth()+1;
  todaystr=year+'-'+month+'-'+curdate.getDate();
  generalMonth(year,month);
  buildView();
  initListener();
};
init();
</script>
